<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            margin: 20px;
        }

        .loading img {
            width: 40px;
            height: 40px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            display: none;
            font-size: 16px;
        }

        .result a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            word-wrap: break-word;
        }

        .result a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Image to Cloudinary</h1>

        <!-- Image Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" id="image" required>
            <br>
            <button type="submit">Upload Image</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
        </div>

        <!-- Result Display -->
        <div id="result" class="result">
            <h3>Uploaded Image URL</h3>
            <a id="uploadedImageLink" href="" target="_blank">Click to view the uploaded image</a>
        </div>
    </div>

    <script>
        // Handling form submission via AJAX
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            let formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);

            // Show loading message
            document.getElementById('loading').style.display = 'block';

            // Send the image to the backend using AJAX
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide the loading message
                document.getElementById('loading').style.display = 'none';

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                // Show the result and update the URL
                document.getElementById('result').style.display = 'block';
                document.getElementById('uploadedImageLink').href = data.uploaded_image;
                document.getElementById('uploadedImageLink').textContent = data.uploaded_image;
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('An error occurred while uploading the image.');
            });
        });
    </script>

</body>
</html>
